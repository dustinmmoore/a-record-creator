<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="DNS A Record Creator Tool by Dustin Moore - Full Stack Developer specializing in JavaScript, React, and Node.js. Portfolio: https://www.dustinmoore.dev">
    <meta name="keywords" content="DNS tools, A Record Creator, Dustin Moore, Web Developer, JavaScript Developer, Full Stack Engineer">
    <meta name="author" content="Dustin Moore">
    <title>ARC | Dustin Moore</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#2c3e50">
</head>
<body>
    <header>
        <h1>ARC</h1>
        <p>Simplify DNS management</p>
    </header>

    <main>
        <div class="actions">
            <button id="exportCSV" class="btn-secondary">
                <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
                Export CSV
            </button>
            <button id="importRecords" class="btn-secondary">
                <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                </svg>
                Import Records
            </button>
        </div>
        <form id="recordForm">
            <div class="form-group">
                <label for="recordType">Record Type:</label>
                <select id="recordType" required>
                    <option value="A">A Record</option>
                    <option value="CNAME">CNAME Record</option>
                </select>
            </div>
            <div class="form-group" id="hostnameGroup">
                <label for="hostname">Hostname:</label>
                <input type="text" id="hostname" required placeholder="subdomain.example.com">
            </div>
            <div class="form-group" id="ipAddressGroup">
                <label for="ipAddress">IP Address:</label>
                <input type="text" id="ipAddress" required placeholder="192.168.1.1">
            </div>
            <div class="form-group" id="aliasGroup" style="display: none;">
                <label for="alias">Alias:</label>
                <input type="text" id="alias" placeholder="alias.example.com">
            </div>
            <div class="form-group" id="canonicalGroup" style="display: none;">
                <label for="canonical">Canonical Name:</label>
                <input type="text" id="canonical" placeholder="target.example.com">
            </div>
            <div class="form-group">
                <label for="ttl">TTL (seconds):</label>
                <input type="number" id="ttl" value="3600" required>
            </div>
            <button type="submit">Add Record</button>
        </form>

        <div class="table-container">
            <table id="recordsTable">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Hostname</th>
                        <th>IP Address/Target</th>
                        <th>TTL</th>
                        <th>PTR Record</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="errorBoundary" class="error-message" hidden></div>
        <div id="successMessage" class="success-message" hidden></div>
    </main>

    <footer>
        <p>Created by Dustin Moore</p>
        <div class="footer-links">
            <button class="footer-button" onclick="window.open('https://www.linkedin.com/in/dustinmmoore', '_blank')">LinkedIn</button>
            <button class="footer-button" onclick="window.open('https://github.com/dustinmmoore', '_blank')">GitHub</button>
            <button class="footer-button" onclick="window.open('https://www.dustinmoore.dev', '_blank')">Portfolio</button>
        </div>
    </footer>

    <script src="./assets/js/main.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js');
        }
    </script>
</body>
</html>

<!-- This app is useful for a networking engineer as it allows them to quickly create DNS A records, which are essential for mapping domain names to IP addresses. A records are a fundamental part of DNS management, and this tool provides an easy way to input the hostname, IP address, and TTL (time-to-live) values, helping engineers efficiently manage and troubleshoot DNS configurations. By using this app, networking engineers can visualize and manage DNS entries without needing direct access to more complex DNS management systems, simplifying the process of record creation and verification. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A simple web application for creating DNS A records with hostname, IP address, and TTL.">
  <meta name="keywords" content="DNS, A Record, IP Address, TTL, Hostname, Web Tool">
  <meta name="author" content="Dustin Moore, Mike Moore">
  <meta name="creator" content="Dustin Moore | https://www.dustinmoore.dev">
  <meta name="collaborator" content="Mike Moore | https://www.linkedin.com/in/mike-e-moore/">
  <meta name="repository" content="https://www.github.com/dustinmmoore">
  <link rel="manifest" href="./manifest.json">
  <link rel="icon" type="image/png" href="./assets/favicon.png">
  <link rel="apple-touch-icon" href="./assets/icon-192.png">
  <meta name="theme-color" content="#2c3e50">
  <title>A Record Creator</title>
  <link rel="stylesheet" href="./assets/styles.css">
  <script defer src="./assets/script.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="title">A Record Creator</h1>
    <div id="errorBoundary" class="error-message" role="alert" aria-live="polite"></div>
    <div class="form-group" role="form" aria-label="DNS Record Form">
      <label for="hostname">Hostname:</label>
      <input type="text" id="hostname" class="input-field" placeholder="e.g., example.com">

      <label for="ipAddress">IP Address:</label>
      <input type="text" id="ipAddress" class="input-field" placeholder="e.g., 192.168.1.1" pattern="^((25[0-5]|2[0-4][0-9]|[0-1]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[0-1]?[0-9][0-9]?)$" title="Please enter a valid IP address">

      <label for="ttl">TTL (Default: 3600 seconds):</label>
      <input type="text" id="ttl" class="input-field" placeholder="3600" value="3600">

      <button class="btn-primary" onclick="addRecord()" id="submitButton" aria-label="Add DNS Record">
        <span class="button-text">Add A Record</span>
        <span class="loading-spinner" hidden></span>
      </button>
    </div>

    <h2 class="subtitle">A Records</h2>
    <div class="table-container">
      <table id="recordsTable" class="records-table">
        <thead>
          <tr>
            <th>Hostname</th>
            <th>IP Address</th>
            <th>TTL</th>
          </tr>
        </thead>
        <tbody id="recordsBody"></tbody>
      </table>
    </div>
    <div id="loadingState" class="loading-state" hidden>Loading records...</div>
  </div>
</body>
</html>

<!-- This app is useful for a networking engineer as it allows them to quickly create DNS A records, which are essential for mapping domain names to IP addresses. A records are a fundamental part of DNS management, and this tool provides an easy way to input the hostname, IP address, and TTL (time-to-live) values, helping engineers efficiently manage and troubleshoot DNS configurations. By using this app, networking engineers can visualize and manage DNS entries without needing direct access to more complex DNS management systems, simplifying the process of record creation and verification. -->
